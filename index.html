<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <div class="display">
                <input type="text" name="display" class="take">
            </div>
            <div>
                <input type="button" value="AC" class="norm" onclick="display.value = ''">
                <input type="button" value="DE" class="norm" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="."  class="norm"onclick="display.value+='.'">
                <input type="button" value="/"  class="norm"onclick="display.value+='/'">
            </div>
            <div>
                <input type="button" value="7" class="norm" onclick="display.value += '7'">
                <input type="button" value="8" class="norm" onclick="display.value += '8'">
                <input type="button" value="9" class="norm" onclick="display.value += '9'">
                <input type="button" value="*" class="norm" onclick="display.value += '*'">
            </div>
            <div>
                <input type="button" value="4"  class="norm" onclick="display.value += '4'">
                <input type="button" value="5"  class="norm" onclick="display.value += '5'">
                <input type="button" value="6"  class="norm" onclick="display.value += '6'">
                <input type="button" value="-"  class="norm" onclick="display.value += '-'">
            </div>
            <div>
                <input type="button" value="1"  class="norm" onclick="display.value += '1'">
                <input type="button" value="2"  class="norm" onclick="display.value += '2'">
                <input type="button" value="3"  class="norm" onclick="display.value += '3'">
                <input type="button" value="+"  class="norm" onclick="display.value += '+'">
            </div>
            <div>
                <input type="button" value="00"  class="norm"onclick="display.value += '00'">
                <input type="button" value="0"  class="norm"onclick="display.value += '0'">
                <input type="button" value="="  class="equals" onclick="display.value = eval(display.value)">
            </div>
        </form>
    </div>
</body>
</html>
